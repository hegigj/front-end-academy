<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML | Lists</title>
    <link rel="icon" href="../assets/html-tab-icon.ico">
</head>
<body>
  <main>
    <a href="./index.html">
      <button>Back</button>
    </a>
    <h3>Lists</h3>
    <ol type="I">
      <li>
        Ordered List [a]
        <ol type="a">
          <li>Item 1.1</li>
          <li>Item 1.2</li>
          <li>Item 1.3</li>
        </ol>
      </li>
      <li>
        Nest Ordered List [1]
        <ol>
          <li>
            Item 2.1
            <ul>
              <li>Item 2.1.1</li>
              <li>Item 2.1.2</li>
            </ul>
          </li>
          <li>Item 2.2</li>
          <li>Item 2.3</li>
        </ol>
      </li>
      <li>
        Unordered List
        <ul>
          <li>Item 3.1</li>
          <li>Item 3.2</li>
        </ul>
      </li>
    </ol>
  </main>
</body>
</html>
