<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML | Table</title>
    <link rel="icon" href="../assets/html-tab-icon.ico">
</head>
<body>
  <main>
    <a href="./index.html">
      <button>Back</button>
    </a>
    <h3>Table</h3>
    <table border="1">
      <thead>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">08:00</td>
            <td rowspan="2">17:00</td>
            <td>Html</td>
        </tr>
        <tr>
            <td>Css</td>
        </tr>
        <tr>
            <td rowspan="6">Tuesday</td>
            <td rowspan="2">08:00</td>
            <td rowspan="2">17:00</td>
            <td rowspan="3">JS</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2">08:00</td>
            <td rowspan="2">17:00</td>
        </tr>
        <tr>
            <td rowspan="3">Ajax</td>
        </tr>
        <tr>
            <td rowspan="2">08:00</td>
            <td rowspan="2">17:00</td>
        </tr>
        <tr></tr>
        <tr>
            <td>Wednesday</td>
            <td>08:00</td>
            <td>17:00</td>
            <td>Angular</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
