<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User App | Create</title>
    <style>
        input {
            width: 120px;
        }
    </style>
</head>
<body>
    <a href="./index.html">Back</a>
    <h2>Creat new user</h2>
    <form method="post" action="">
        <label for="firstName">First Name</label>
        <input
                type="text"
                name="firstName"
                id="firstName"
                minlength="3"
                required
        >
        <br>

        <label for="mobileNo">Mobile No.</label>
        <input
                type="text"
                name="mobileNo"
                id="mobileNo"
                placeholder="+355xxxxxxxxx"
                required
                pattern="(\+[0-9]{1,3}[0-9]{9})|(0[0-9]{9})"
        >
        <br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" required min="18" step="1" max="99">
        <br>

        <label for="range">Age Range</label>
        18 years <input type="range" name="age" id="range" min="18" max="21"> 21 years
        <br>

        <label for="bd">Birth Date</label>
        <input type="date" name="bd" id="bd" min="2022-01-01" max="2023-12-31">
        <br>

        <label for="password">Password</label>
        <input
                type="password"
                name="password"
                id="password"
                required
                minlength="8"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*"
        >
        <ul>
            <li>Password must contain:</li>
            <li>Min 1 upper case letter</li>
            <li>Min 1 lower case letter</li>
            <li>Min 1 number</li>
            <li>Min 1 symbol</li>
            <li>Min length 8 characters</li>
        </ul>
        <br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
