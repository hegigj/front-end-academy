<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="utility.js"></script>
    <script src="toaster.js"></script>
    <script src="user-api.js"></script>
    <script src="address-api.js"></script>
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast" role="alert">
            <div class="toast-body"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2>User Form</h2>
                    </div>
                    <div class="card-body">
                        <form id="createUserForm">
                            <h3>Personal Info</h3>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" name="firstName" class="form-control" id="firstName" required>
                                </div>
                                <div class="col">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" name="lastName" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="MALE">
                                    <label class="form-check-label" for="genderMale">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="FEMALE">
                                    <label class="form-check-label" for="genderFemale">Female</label>
                                </div>
                            </div>
                            <hr>
                            <h3>Address</h3>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" name="country" id="country"></select>
                            </div>
                            <div class="mb-3">
                                <label for="region" class="form-label">Region</label>
                                <select class="form-select" name="region" id="region" disabled></select>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <select class="form-select" name="city" id="city" disabled></select>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2>User Filter</h2>
                    </div>
                    <div class="card-body">
                        <form class="mb-3" id="filterUserForm">
                            <div class="row">
                                <div class="col">
                                    <label for="firstNameSearch" class="form-label">First Name</label>
                                    <input type="search" name="firstName" class="form-control" id="firstNameSearch">
                                </div>
                                <div class="col">
                                    <label for="lastNameSearch" class="form-label">Last Name</label>
                                    <input type="search" name="lastName" class="form-control" id="lastNameSearch">
                                </div>
                                <div class="col">
                                    <label class="form-label">Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="genderMaleSearch" value="MALE">
                                        <label class="form-check-label" for="genderMaleSearch">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="genderFemaleSearch" value="FEMALE">
                                        <label class="form-check-label" for="genderFemaleSearch">Female</label>
                                    </div>
                                </div>
                                <div class="col d-flex align-items-center justify-content-around">
                                    <button type="submit" class="btn btn-success">Filter</button>
                                    <button type="reset" class="btn">Clear</button>
                                </div>
                            </div>
                        </form>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>Birth City</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="user-form.js"></script>
</body>
</html>
